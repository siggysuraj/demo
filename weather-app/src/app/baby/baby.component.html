<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Enter Details:</h3>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="Date">Date</label>
          <input type="text" class="form-control" id="date" formControlName="date" placeholder="Enter date">
        </div>
        <div class="form-group">
          <label for="text1">Text1</label>
          <input type="text" class="form-control" id="text1" formControlName="text1" placeholder="Enter date">
        </div>
        <div class="form-group">
          <label for="text2">Text2</label>
          <input type="text" class="form-control" id="text2" formControlName="text2" placeholder="Enter date">
        </div>
        <div class="form-group">
          <label for="text3">Text3</label>
          <input type="text" class="form-control" id="text3" formControlName="text3" placeholder="Enter date">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
